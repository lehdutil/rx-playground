    <fieldset>

        <input type="radio" name="targetCurrency" value="USD"  checked /><span>$ (USD)</span>
        <input type="radio" name="targetCurrency" value="EUR" /><span>â‚¬ (EUR)</span>

    <hr />

        <div><strong>Output (converted amount in currency)</strong></div>

    </div>
    <script src="app.js"></script>
</body>

</html>
