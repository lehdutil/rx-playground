<html lang="en">

<head>
    <title>currency converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="jumbotron text-center font-weight-bold">Convert currencies</div>
    <div style="padding: 30px;">
        <div><strong>Amount in USD</strong></div>
        <input type="number" id="amount" value="10" placeholder="enter amounth in $" />
    </div>
    <fieldset style="margin: 30px;">
        <legend><strong>choose a currency</strong></legend>
       <input type="radio" name="targetCurrency" value="USD" checked class="form-check-input" />
        <div class="form-check-label">$ (USD)</div>
       <input type="radio" name="targetCurrency" value="EUR" class="form-check-input" />
        <div class="form-check-label">€ (EUR)</div>
       <input type="radio" name="targetCurrency" value="GBP" class="form-check-input" />
        <div class="form-check-label">£ (GBP)</div>
       <input type="radio" name="targetCurrency" value="DEN" class="form-check-input" />
        <div class="form-check-label">DEN</div>
       <input type="radio" name="targetCurrency" value="BTC" class="form-check-input" />
        <div class="form-check-label">₿ (BTC)</div>
    </fieldset>
    
    <br/>
    <hr />
    <div style="margin: 30px;">
        <div><strong>Output (converted amount in currency)</strong></div>
        <input class="form-control" type="text" id="convertedAmounth" readonly />
        <!-- <input type="text" id="outputRate" readonly /> -->
    </div>
    <script src="app.js"></script>
</body>

</html>
